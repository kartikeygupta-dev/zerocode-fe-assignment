<html>
<head>
<link href="css/bootstrap.css" rel="stylesheet"/>
<link href="css/all.css" rel="stylesheet"/>
<script src="js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="style.css"/>
<style>

</style>
</head>

<body class="light-mode">
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Welcome, <span id="usernameDisplay"></span> ðŸ‘‹</h3>
      <button class="btn btn-secondary" id="toggleTheme">Toggle Dark Mode</button>
    </div>

    <div id="chatBox" class="border p-3 rounded mb-3" style="height: 400px; overflow-y: auto;">
      <!-- Messages will appear here -->
    </div>

    <form id="chatForm" class="d-flex gap-2">
      <input type="text" class="form-control" id="userInput" placeholder="Type a message..." required />
      <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <div class="d-flex gap-2 mt-3">
      <button class="btn btn-outline-success" id="exportChat">Export Chat</button>
      <button class="btn btn-outline-warning" id="voiceInput">ðŸŽ¤ Voice</button>
      <button class="btn btn-danger ms-auto" id="logoutBtn">Logout</button>
    </div>
  </div>


<script>
// Check if logged in
if (!sessionStorage.getItem("loggedIn")) {
  window.location.href = "index.html";
}

// Show username
document.getElementById("usernameDisplay").textContent =
 sessionStorage.getItem("username") || "User";

// DOM elements
const chatBox = document.getElementById("chatBox");
const chatForm = document.getElementById("chatForm");
const userInput = document.getElementById("userInput");

// Function to display message
function addMessage(sender, text) {
  const msg = document.createElement("div");
  msg.className = `mb-2 ${sender === "You" ? "text-end" : "text-start"}`;
  msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Dummy bot response
function getBotReply(message) {
  const msg = message.toLowerCase();
  if (msg.includes("hi") || msg.includes("hello")) return "Hi there! ðŸ‘‹";
  if (msg.includes("how are you")) return "I'm just code, but I'm doing great!";
  if (msg.includes("bye")) return "Goodbye! ðŸ‘‹";
  return "Sorry, I didnâ€™t understand that.";
}

// Handle message submit
chatForm.addEventListener("submit", function (e) {
  e.preventDefault();
  const message = userInput.value.trim();
  if (message === "") return;

  addMessage("You", message);
  userInput.value = "";

  setTimeout(() => {
    const reply = getBotReply(message);
    addMessage("Bot", reply);
  }, 500);
});

// Toggle light/dark mode
document.getElementById("toggleTheme").addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
  document.body.classList.toggle("light-mode");
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", () => {
  sessionStorage.clear();
  window.location.href = "index.html";
});

// Export chat
document.getElementById("exportChat").addEventListener("click", () => {
  const text = chatBox.innerText;
  const blob = new Blob([text], { type: "text/plain" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "chat.txt";
  link.click();
});

// Voice input feature
document.getElementById("voiceInput").addEventListener("click", () => {
  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    alert("Voice input not supported in this browser.");
    return;
  }

  const recognition = new SpeechRecognition();
  recognition.lang = "en-US";
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  recognition.start();

  recognition.onstart = () => {
    console.log("Voice recognition started. Speak into the microphone.");
  };

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript;
    console.log("Voice input:", transcript);
    document.getElementById("userInput").value = transcript;
  };

  recognition.onerror = (event) => {
    console.error("Speech recognition error:", event.error);
    alert("Voice input error: " + event.error);
  };

  recognition.onend = () => {
    console.log("Voice recognition ended.");
  };
});

</script>
</body>
</html>
